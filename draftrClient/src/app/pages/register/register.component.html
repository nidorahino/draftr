<div class="auth-shell">
  <div class="auth-card">
    <h1 class="auth-title">REGISTER</h1>

    <form (ngSubmit)="submit()" [formGroup]="form" class="d-grid gap-3">
      <div>
        <label class="form-label auth-label">Username</label>
        <input class="form-control auth-input" formControlName="username" />
      </div>

      <div>
        <label class="form-label auth-label">Email</label>
        <input class="form-control auth-input" formControlName="email" />
      </div>

      <div>
        <label class="form-label auth-label">Password</label>
        <input
          class="form-control auth-input"
          type="password"
          formControlName="password"
        />
        <div class="auth-help">Minimum 8 characters.</div>
      </div>

      <div *ngIf="error" class="auth-error">{{ error }}</div>

      <button class="btn btn-primary auth-submit" type="submit">
        Create account
      </button>

      <div class="auth-footer">
        <span class="auth-muted">Already have an account?</span>
        <a routerLink="/login">Login</a>
      </div>
    </form>
  </div>
</div>

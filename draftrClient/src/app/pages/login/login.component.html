<div class="auth-shell">
  <div class="auth-card">
    <h1 class="auth-title">LOGIN</h1>

    <form (ngSubmit)="submit()" [formGroup]="form" class="d-grid gap-3">
      <div>
        <label class="form-label auth-label">Username</label>
        <input class="form-control auth-input" formControlName="username" />
      </div>

      <div>
        <label class="form-label auth-label">Password</label>
        <input class="form-control auth-input" type="password" formControlName="password" />
      </div>

      <div *ngIf="error" class="auth-error">{{ error }}</div>

      <button class="btn btn-primary auth-submit" type="submit">Sign in</button>

      <div class="auth-footer">
        <span class="auth-muted">No account?</span>
        <a routerLink="/register">Register</a>
      </div>
    </form>
  </div>
</div>

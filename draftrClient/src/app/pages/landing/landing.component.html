<div class="landing-shell">
  <!-- top center logo -->
  <header class="landing-top">
    <img
      class="landing-logo"
      src="assets/logos/yugioh_logo.png"
      alt="Yu-Gi-Oh"
      loading="lazy"
    />
  </header>

  <!-- center CUBED + lower PRESS ENTER (independent positioning) -->
  <main class="landing-center" aria-label="Landing">
    <div class="landing-title-wrap">
      <div class="landing-title-float">CUBED</div>
    </div>

    <div class="landing-enter">PRESS&nbsp;ENTER</div>
  </main>

  <!-- full-page click target -->
  <button
    class="landing-overlay"
    type="button"
    (click)="enterApp()"
    aria-label="Enter app"
  ></button>
</div>

<!-- Backdrop -->
<div *ngIf="open" class="modal-backdrop fade show"></div>

<!-- Modal -->
<div *ngIf="open" class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content" *ngIf="card">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ card.name ?? ('Card #' + card.cardId) }}
        </h5>
        <button type="button" class="btn-close" (click)="closed.emit()"></button>
      </div>

      <div class="modal-body">
        <div class="row g-3">
          <div class="col-12 col-md-5">
            <img
              *ngIf="card.imageUrl"
              [src]="card.imageUrl"
              class="img-fluid rounded border"
              alt="card image"
            />
            <div *ngIf="!card.imageUrl" class="text-muted">No image.</div>
          </div>

          <div class="col-12 col-md-7">
            <div class="mb-2">
              <span class="badge me-2"
                    [class.text-bg-danger]="card.banned"
                    [class.text-bg-secondary]="!card.banned">
                {{ card.banned ? 'BANNED' : 'OK' }}
              </span>

              <span class="text-muted small">
                Max: {{ maxQty ?? card.maxQty }}
              </span>

              <span *ngIf="qty !== null" class="text-muted small ms-3">
                My Qty: {{ qty }}
              </span>
            </div>

            <div class="text-muted small mb-2">
              {{ card.humanReadableCardType ?? card.cardType ?? '' }}
              <span *ngIf="card.archetype"> · {{ card.archetype }}</span>
              <span *ngIf="card.race"> · {{ card.race }}</span>
            </div>

            <div class="small" style="white-space: pre-wrap;">
              {{ card.description ?? '' }}
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-outline-secondary" (click)="closed.emit()">
          Close
        </button>

        <!-- Optional admin actions -->
        <ng-container *ngIf="isAdmin">
          <button class="btn"
                  [class.btn-warning]="!card.banned"
                  [class.btn-success]="card.banned"
                  (click)="banToggle.emit()">
            {{ card.banned ? 'Unban' : 'Ban' }}
          </button>

          <button class="btn btn-outline-danger" (click)="remove.emit()">
            Remove from cube
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
